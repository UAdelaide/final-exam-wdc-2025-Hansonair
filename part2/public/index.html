<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <div v-if="!loggedIn">
      <form @submit.prevent="login" class="card p-4 bg-white shadow-sm">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" v-model="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" v-model="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>
    <div class="mt-5">
      <h2 class="mb-3">All Registered Dogs</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td v-html="dog.photoHtml"></td>
          </tr>
        </tbody>
      </table>
    </div>




    <div v-else class="text-success">
      <p>You are already logged in. Redirecting...</p>
    </div>
  </div>


  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          loggedIn: false,
          dogs: []
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password }),
              credentials: 'include'
            });

            const data = await res.json();

            if (res.ok) {
              this.loggedIn = true;
              if (data.role === 'owner') {
                window.location.href = '/owner-dashboard.html';
              } else if (data.role === 'walker') {
                window.location.href = '/walker-dashboard.html';
              } else {
                this.error = 'Unknown user role.';
              }
            } else {
              this.error = data.error || 'Login failed.';
            }
          } catch (err) {
            this.error = 'Network error.';
          }
        },
        async checkSession() {
          try {
            const res = await fetch('/api/users/me', {
              credentials: 'include'
            });
            if (res.ok) {
              const user = await res.json();
              this.loggedIn = true;
              if (user.role === 'owner') {
                window.location.href = '/owner-dashboard.html';
              } else if (user.role === 'walker') {
                window.location.href = '/walker-dashboard.html';
              }
            }
          } catch (e) {
            this.loggedIn = false;
          }
        }
      },
      mounted() {
        this.checkSession();

        fetch('/api/dogs')
          .then(res => res.json())
          .then(data => {
            this.dogs = data.map(dog => ({
              ...dog,
              photoHtml: `<img src="${dog.photo}" alt="Dog Photo" class="img-thumbnail" style="max-width: 100px;" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'" />`
            }));
          })
          .catch(err => {
            console.error('Failed to load dogs:', err);
          });
      }
    }).mount('#app');
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
